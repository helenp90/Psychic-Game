<html>
<head>
    <title>Jiggle Into JavaScript</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <button id="button1">Grow</button>
    <button id="button2">Blue</button>
    <button id="button3">Fade</button>
    <button id="button4">Reset</button>

    <script type="text/javascript" src="javascript.js">

    		document.getElementByID("button1").addEventListener("click",function(){document.getElementByID("box").style.height:250px;
    	});
    		document.getElementByID("button2").addEventListener("click",function(){document.getElementByID("box").style.background-color:Blue;
    	});
    		document.getElementByID("button3").addEventListener("click",function(){document.getElementByID("box").style.height:50px;
    	});
    		document.getElementByID("button4").addEventListener("click",function(){document.getElementByID("box").style.height:150px})


	</script>

</body>
</html>
